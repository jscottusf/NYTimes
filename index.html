<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times News Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="header display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
        </div> 
        <br>
        <div class="row">
            <div class="col-lg-12 bg-light p-2">
                Search Parameters
            </div>
        </div>
        <form>
            <div class="form-group">
              <label for="search-term">Search Term</label>
              <input type="search-term" class="form-control" data-search="term" id="search-term" placeholder="enter person, event, etc...">
            </div>
            <div class="form-group">
              <label for="records-to-retreive">Number of Records to Retrieve</label>
              <select class="form-control" data-records="records" id="records">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
                <label for="start-year">Start Year (optional)</label>
                <input type="search" class="form-control" data-start-year="start-year" id="start-year" placeholder="enter a year...">
            </div>
            <div class="form-group">
                <label for="end-year">End Year (optional)</label>
                <input type="email" class="form-control" data-end-year="end-year" id="end-year" placeholder="enter another year...">
              </div>
          </form>
          <div class="row">
              <div class="col-lg-10">
                <button type="button" id="search" class="btn btn-outline-dark">Search</button>
                <button type="button" id="clear" class="btn btn-outline-dark">Clear Results</button>
              </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12 bg-light p-2">
                Top Articles
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12" id="articles">
            </div>
          </div>
    </div>
    <br><br><br><br><br>
    <footer class="footer">
        <div class="container">
          <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/61f75f2d8a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
